<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Loop and Toy List</title>
</head>
<body>

    <h1>Enter Start and End Numbers</h1>
    
    <label for="start">Start:</label>
    <input type="number" id="start">
    
    <label for="txt-last-num">End:</label>
    <input type="number" id="txt-last-num">
    
    <button onclick="loopNumbers()">Loop</button>
    
    <h2>Looped Numbers:</h2>
    <ul id="output"></ul>

    <h2>Counter:</h2>
    <div id="counter">0</div>
    <button id="btn-count">Start</button>

    <h2>Toy List</h2>
    <div id="list"></div>

    <h2>Toy Prices Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Toy</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

    <script src="script.js"></script>

</body>
</html>
