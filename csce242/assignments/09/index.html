<!DOCTYPE html>
<html>
<head>
    <title>Bird Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignment 9</h1>
        <h2>Classes</h2>
        <div id="bird-list" class="bird-grid"></div>
    </div>

    <!-- Modal -->
    <div id="birdModal" class="bird-modal">
        <div class="bird-modal-content bird-animate-opacity bird-card">
            <header class="bird-modal-header">
                <span onclick="document.getElementById('birdModal').style.display='none'" class="close-button">&times;</span>
                <h2 id="birdTitle"></h2>
            </header>
            <div class="bird-modal-body">
                <img id="birdImage" alt="Bird Image" class="modal-image">
                <p id="birdDetails"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
