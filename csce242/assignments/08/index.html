<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment 8</h1>
        <h2>If Statements</h2>
        <div id="menu-bar">
            <div id="menu-toggle" onclick="toggleMenu()">&#9660;</div>
            <nav id="menu-items" class="hidden">
                <a href="#" onclick="showSlider()">Exercise 1</a> |
                <a href="#" onclick="showChooser()">Exercise 2</a>
            </nav>
        </div>
    </header>

    <section id="color-slider-section" class="hidden">
        <h3>Color Slider</h3>
        <input type="range" id="colorSlider" min="0" max="255" value="0" oninput="updateColor()">
        <p id="colorMessage"></p>
    </section>

    <section id="picture-chooser-section" class="hidden">
        <h3>Picture Chooser</h3>
        <button onclick="choosePicture('small')">Small</button>
        <button onclick="choosePicture('medium')">Medium</button>
        <button onclick="choosePicture('large')">Large</button>
        <div id="pictureDisplay"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
