<head>
    <title>Music Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- navigation -->
    <header>
        <nav class="navbar">
            <a href="index.html">MusicHub</a>

            <!-- Hamburger Menu Icon -->
            <div id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="music.html" class="active">Music</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- music page content -->
    <section class="music-page">
        <h2>Featured Music</h2>

        <!-- music list - dynamically populated by JavaScript -->
        <ul id="music-list" class="music-list"></ul>
    </section>

    <!-- footer -->
    <footer>
        <p>&copy; 2024 Haden Ciucci. All rights reserved.</p>
    </footer>

    <!-- Fetch and display music data -->
    <script>
        fetch('music-data.json')
            .then(response => response.json())
            .then(data => {
                const musicList = document.getElementById('music-list');
                
                data.forEach(music => {

                    const musicItem = document.createElement('li');
                    musicItem.classList.add('music-item');
                    
                    musicItem.innerHTML = `
                        <img src="${music.image}" alt="${music.title}">
                        <div class="music-info">
                            <h3>Song Title: "${music.title}"</h3>
                            <p><strong>Artist:</strong> ${music.artist}</p>
                            <p><strong>Duration:</strong> ${music.duration}</p>
                            <p><strong>Description:</strong> ${music.description}</p>
                        </div>
                    `;

                    musicList.appendChild(musicItem);
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>
